<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Olympic Medals</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="linha">
                <div class="coluna">
                    <figure>
                        <img src="./src/img/logo.png" alt="logo-olimpiadas" width="250px">
                    </figure>
                </div>
                <div class="coluna">
                    <h1>Olimpíadas HTML, CSS e Javascript</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <article>
                <header>
                    <div class="linha">
                        <div class="coluna coluna-rank">
                            <span>Rank</span>
                        </div>
                        <div class="coluna coluna-country">
                            <span>Country</span>
                        </div>
                        <div class="coluna coluna-medalha">
                            <span>G</span>
                        </div>
                        <div class="coluna coluna-medalha">
                            <span>S</span>
                        </div>
                        <div class="coluna coluna-medalha">
                            <span>B</span>
                        </div>
                        <div class="coluna coluna-total">
                            <span>Total</span>
                        </div>
                    </div>
                </header>
                <section>
                    <div class="linha">
                        <div class="coluna coluna-rank">
                            <span>1º</span>
                        </div>
                        <div class="coluna country">
                            <img src="https://www.countryflags.io/br/flat/24.png" alt="Brasil">
                            <span>Brasil</span>
                        </div>
                        <div class="coluna medal_gold">
                            <span>90</span>
                        </div>
                        <div class="coluna medal_silver">
                            <span>96</span>
                        </div>
                        <div class="coluna medal_bronze">
                            <span>124</span>
                        </div>
                        <div class="coluna total">
                            <span>310</span>
                        </div>
                    </div>
                </section>
            </article>
        </div>
    </main>

    <script src="./src/js/script.js"></script>
</body>
</html>
